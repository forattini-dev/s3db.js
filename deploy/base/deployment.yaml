apiVersion: apps/v1
kind: Deployment
metadata:
  name: s3db-mcp
  labels:
    app: s3db-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: s3db-mcp
  template:
    metadata:
      labels:
        app: s3db-mcp
    spec:
      containers:
      - name: s3db-mcp
        image: s3db-mcp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "development"
        - name: LOG_LEVEL
          value: "debug"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
