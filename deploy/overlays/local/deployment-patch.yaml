apiVersion: apps/v1
kind: Deployment
metadata:
  name: s3db-mcp
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: s3db-mcp
        # More verbose logging for local dev
        env:
        - name: LOG_LEVEL
          value: "trace"
        - name: DEBUG
          value: "s3db:*"
        # Relaxed resource limits for local
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
