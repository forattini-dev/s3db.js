apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

bases:
  - ../../base

# Override image for local development
images:
  - name: s3db-mcp
    newName: tetis-registry.localhost:5000/s3db-mcp
    newTag: dev

# Patches for local development
patchesStrategicMerge:
  - deployment-patch.yaml

# ConfigMap for local configuration
configMapGenerator:
  - name: s3db-config
    literals:
      - LOG_LEVEL=debug
      - NODE_ENV=development

# Add labels for local environment
commonLabels:
  environment: local
