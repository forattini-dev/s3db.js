services:

  minio:
    image: bitnami/minio:latest
    volumes:
      - minio_data:/bitnami/minio/data 
    ports:
      - "9010:9000"
      - "9011:9001"
    environment:
      MINIO_FORCE_NEW_KEYS: yes
      MINIO_SCHEME: http
      MINIO_DEFAULT_BUCKETS: s3db
      MINIO_ROOT_USER: s3db
      MINIO_ROOT_PASSWORD: thisissecret

volumes:
  minio_data: {}
