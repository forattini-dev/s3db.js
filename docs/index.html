    .progress {
      position: fixed;

      z-index: 9999;
      transition: width 0.2s ease;
    }

    /* Back to top button */
    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #ff8a00;
      color: white;
      border: none;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 12px rgba(255, 138, 0, 0.4);
    }
    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }
    .back-to-top:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(255, 138, 0, 0.5);
    }

    /* Code font */
    code, pre {
      font-family: 'JetBrains Mono', monospace !important;
    }

    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Keyboard shortcut hint */
    .keyboard-hint {
      position: fixed;
      bottom: 30px;
      left: 30px;
      padding: 8px 14px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 6px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 999;
    }
    .keyboard-hint.visible {
      opacity: 1;
    }
    .keyboard-hint kbd {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 6px;
      border-radius: 3px;
      margin: 0 2px;
    }
  </style>

    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs";
    mermaid.initialize({
      startOnLoad: true,
      theme: 'dark',
      themeVariables: {
        primaryColor: '#ff8a00',
        primaryTextColor: '#fff',
        primaryBorderColor: '#ffd166',

  <!-- Theme Toggle -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

  <!-- Custom Scripts -->
  <script>
    // Progress bar
    (function() {
      const progress = document.createElement('div');
      progress.className = 'progress';
      progress.style.width = '0%';
      document.body.appendChild(progress);

      window.addEventListener('scroll', function() {
        const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const percent = (scrollTop / scrollHeight) * 100;
        progress.style.width = percent + '%';
      });
    })();

    // Back to top
    (function() {
      const btn = document.createElement('button');
      btn.className = 'back-to-top';
      btn.innerHTML = '‚Üë';
      btn.title = 'Back to top';
      document.body.appendChild(btn);

      btn.addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      window.addEventListener('scroll', function() {
        if (window.scrollY > 300) {
          btn.classList.add('visible');
        } else {
          btn.classList.remove('visible');
        }
      });
    })();

    // Keyboard hints
    (function() {
      const hint = document.createElement('div');
      hint.className = 'keyboard-hint';
      hint.innerHTML = '<kbd>/</kbd> Search &nbsp; <kbd>‚Üë‚Üì</kbd> Navigate';
      document.body.appendChild(hint);

      document.addEventListener('keydown', function(e) {
        if (e.key === '/' || e.key === 'Escape') {
          hint.classList.toggle('visible');
          setTimeout(() => hint.classList.remove('visible'), 3000);
        }
        if (e.key === '/' && !e.ctrlKey && !e.metaKey) {
          const search = document.querySelector('.search input');
          if (search && document.activeElement !== search) {
            e.preventDefault();
            search.focus();
          }
        }
      });
    })();

    // External links
    document.addEventListener('DOMContentLoaded', function() {
      setInterval(function() {
        document.querySelectorAll('a[href^="http"]').forEach(function(link) {
          if (!link.href.includes(window.location.host)) {
            link.setAttribute('target', '_blank');
            link.setAttribute('rel', 'noopener noreferrer');
          }
        });
      }, 1000);
    });
  </script>

  <script>
    window.$docsify.plugins = [].concat(function(hook) {
      hook.afterEach(function(html) {
        const footer = `
          <footer style="margin-top: 50px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); font-size: 14px; color: #888; text-align: center;">

              MIT License
            </p>
          </footer>
        `;
        return html + footer;
      });
    }, window.$docsify.plugins || []);
  </script>
