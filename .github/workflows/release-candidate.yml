name: Release Candidate

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  create-rc:
    name: Create Release Candidate
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[skip release]')"

    outputs:
      version: ${{ steps.version.outputs.version }}
      new_version: ${{ steps.version.outputs.new_version }}
      should_release: ${{ steps.check.outputs.should_release }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Check if Release Needed
        id: check
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Check if there's a tag for this version
          if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "âœ… Version $CURRENT_VERSION not yet released"
          else
            # Check last commit message for version bump hints
            LAST_MSG=$(git log -1 --pretty=%B)
            if [[ "$LAST_MSG" =~ (feat|fix|perf|refactor|BREAKING) ]]; then
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "âœ… Found releaseable changes"
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "â­ï¸  No releaseable changes found"
            fi
          fi

      - name: Determine Version
        id: version
        if: steps.check.outputs.should_release == 'true'
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Determine bump type from commits or manual input
          BUMP_TYPE="${{ github.event.inputs.version_bump }}"

          if [ -z "$BUMP_TYPE" ]; then
            # Auto-detect from commit messages
            COMMITS=$(git log $(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD")..HEAD --pretty=format:"%s")

            if echo "$COMMITS" | grep -qiE "BREAKING|major:"; then
              BUMP_TYPE="major"
            elif echo "$COMMITS" | grep -qiE "^feat|^feature|minor:"; then
              BUMP_TYPE="minor"
            else
              BUMP_TYPE="patch"
            fi
          fi

          echo "Bump type: $BUMP_TYPE"

          # Calculate new version
          IFS='.' read -ra VERSION <<< "$CURRENT_VERSION"
          MAJOR="${VERSION[0]}"
          MINOR="${VERSION[1]}"
          PATCH="${VERSION[2]}"

          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version will be: $NEW_VERSION"

      - name: Run Tests (Memory)
        if: steps.check.outputs.should_release == 'true'
        run: pnpm test
        env:
          TEST_MODE: memory
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Build Package
        if: steps.check.outputs.should_release == 'true'
        run: pnpm run build

      - name: Update Version
        if: steps.check.outputs.should_release == 'true'
        run: |
          npm version ${{ steps.version.outputs.new_version }} --no-git-tag-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }} [skip ci]"
          git push

      - name: Create Git Tag
        if: steps.check.outputs.should_release == 'true'
        run: |
          git tag -a "v${{ steps.version.outputs.new_version }}" -m "Release v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"

      - name: Generate Changelog
        if: steps.check.outputs.should_release == 'true'
        id: changelog
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --max-count=50)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)")
          fi

          # Generate changelog
          cat > CHANGELOG.md << EOF
          ## v${{ steps.version.outputs.new_version }}

          ### Changes

          $COMMITS

          ### Installation

          \`\`\`bash
          npm install s3db.js@${{ steps.version.outputs.new_version }}
          \`\`\`

          ### Documentation

          - [Main Docs](https://github.com/${{ github.repository }})
          - [API Plugin](https://github.com/${{ github.repository }}/blob/main/docs/plugins/api.md)
          - [All Plugins](https://github.com/${{ github.repository }}/blob/main/docs/plugins/README.md)
          EOF

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: "s3db.js v${{ steps.version.outputs.new_version }}"
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: always()
        run: |
          echo "## ðŸš€ Release Candidate Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check.outputs.should_release }}" == "true" ]; then
            echo "**Status:** âœ… Release Created" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** v${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
            echo "**Previous:** v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "1. Binary builds will start automatically" >> $GITHUB_STEP_SUMMARY
            echo "2. NPM publish will occur after binaries complete" >> $GITHUB_STEP_SUMMARY
            echo "3. Check [Releases](https://github.com/${{ github.repository }}/releases)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** â­ï¸  Skipped" >> $GITHUB_STEP_SUMMARY
            echo "**Reason:** No releaseable changes detected" >> $GITHUB_STEP_SUMMARY
          fi

  trigger-release:
    name: Trigger Full Release
    needs: create-rc
    if: needs.create-rc.outputs.should_release == 'true'
    uses: ./.github/workflows/release.yml
    secrets: inherit
    with:
      version: v${{ needs.create-rc.outputs.new_version }}
