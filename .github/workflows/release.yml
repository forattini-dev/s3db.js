name: ðŸš€ Release & Build Binaries

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.2.3)'
        required: true
        default: 'v11.3.2'

jobs:
  # Job 1: Test and Build
  test-and-build:
    name: ðŸ§ª Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ðŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build Package
        run: pnpm run build

      - name: ðŸ§ª Run Tests
        run: pnpm run test:quick
        timeout-minutes: 8

      - name: ðŸ” TypeScript Check
        run: pnpm run test:ts

      - name: ðŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # Job 2: Build Binaries (Matrix for multiple platforms)
  build-binaries:
    name: ðŸ”¨ Build ${{ matrix.platform }} Binary
    needs: test-and-build
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
          - os: macos-13  # Intel Mac
            platform: macos-x64
          - os: macos-14  # Apple Silicon
            platform: macos-arm64
          - os: windows-latest
            platform: win-x64

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ðŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: ðŸ”¨ Build Binaries
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            bash ./scripts/scripts/build-binaries.sh
          else
            ./scripts/scripts/build-binaries.sh
          fi
        shell: bash

      - name: ðŸ“¤ Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.platform }}
          path: bin/standalone/
          retention-days: 1

  # Job 3: Create Release
  create-release:
    name: ðŸŽ‰ Create GitHub Release
    needs: [test-and-build, build-binaries]
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download All Binary Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binaries-*
          path: all-binaries/
          merge-multiple: true

      - name: ðŸ·ï¸ Get Version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "VERSION_NUMBER=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: ðŸ“‹ List Binary Files
        run: |
          echo "ðŸ“¦ Built binaries:"
          find all-binaries/ -type f -exec ls -lh {} \;

      - name: ðŸ“ Generate Release Notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## ðŸš€ S3DB.js ${{ steps.version.outputs.VERSION }}

          ### ðŸ“¦ Installation

          **NPM Package:**
          ```bash
          npm install s3db.js@${{ steps.version.outputs.VERSION_NUMBER }}
          ```

          **Standalone Binaries (No Node.js required):**
          Download the appropriate binary for your platform below.

          ### ðŸŽ¯ Binaries Included

          - âœ… **s3db-linux-x64** - Linux 64-bit standalone
          - âœ… **s3db-macos-x64** - macOS Intel standalone
          - âœ… **s3db-macos-arm64** - macOS Apple Silicon standalone
          - âœ… **s3db-win-x64.exe** - Windows 64-bit standalone
          - âœ… **s3db-mcp-\*** - MCP Server variants for all platforms

          ### ðŸ”§ Usage

          **CLI:**
          ```bash
          # Linux/macOS
          chmod +x s3db-linux-x64
          ./s3db-linux-x64 --help

          # Windows
          s3db-win-x64.exe --help
          ```

          **MCP Server:**
          ```bash
          ./s3db-mcp-linux-x64 --transport=sse --port=8000
          ```

          ### ðŸ“š Documentation

          - [ðŸ“– Main Documentation](https://github.com/forattini-dev/s3db.js)
          - [ðŸ”§ CLI Usage](https://github.com/forattini-dev/s3db.js#cli-usage)
          - [ðŸ”— MCP Integration](https://github.com/forattini-dev/s3db.js#mcp-server)
          EOF

      - name: ðŸŽ‰ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: "s3db.js ${{ steps.version.outputs.VERSION }}"
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            all-binaries/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“Š Release Summary
        run: |
          echo "## ðŸŽ‰ Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Binaries:** $(find all-binaries/ -type f | wc -l) files" >> $GITHUB_STEP_SUMMARY
          echo "**Total Size:** $(du -sh all-binaries/ | cut -f1)" >> $GITHUB_STEP_SUMMARY

  # Job 4: Publish to NPM
  publish-npm:
    name: ðŸ“¦ Publish to NPM
    needs: [test-and-build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: ðŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: ðŸ” Verify Package
        run: |
          echo "ðŸ“¦ Package contents:"
          npm pack --dry-run 2>/dev/null | head -30 || echo "âœ… Package OK"

      - name: ðŸ“¤ Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
