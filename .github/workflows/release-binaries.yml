name: ðŸ“¦ Build & Release Binaries

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v11.3.2)'
        required: false
        default: ''

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
          - os: macos-13
            platform: macos-x64
          - os: macos-14
            platform: macos-arm64
          - os: windows-latest
            platform: win-x64

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ðŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build Package
        run: pnpm run build

      - name: ðŸ”¨ Build Binaries
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            bash ./scripts/scripts/build-binaries.sh
          else
            ./scripts/scripts/build-binaries.sh
          fi
        shell: bash

      - name: ðŸ“¤ Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.platform }}
          path: bin/standalone/
          retention-days: 7

  release:
    name: ðŸš€ Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.version != '' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download All Binaries
        uses: actions/download-artifact@v4
        with:
          pattern: binaries-*
          path: all-binaries/
          merge-multiple: true

      - name: ðŸ·ï¸ Get Version
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="latest"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "VERSION_NUMBER=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: ðŸ“‹ List Binaries
        run: |
          echo "ðŸ“¦ Built binaries:"
          find all-binaries/ -type f -exec ls -lh {} \;

      - name: ðŸ“ Generate Release Notes
        run: |
          cat > release_notes.md << 'EOF'
          ## ðŸš€ s3db.js ${{ steps.version.outputs.VERSION }}

          ### ðŸ“¦ Installation

          **NPM:**
          ```bash
          npm install s3db.js@${{ steps.version.outputs.VERSION_NUMBER }}
          ```

          **Standalone Binaries:**
          Download for your platform below (no Node.js required).

          ### ðŸŽ¯ Binaries

          - âœ… `s3db-linux-x64` - Linux 64-bit
          - âœ… `s3db-macos-x64` - macOS Intel
          - âœ… `s3db-macos-arm64` - macOS Apple Silicon
          - âœ… `s3db-win-x64.exe` - Windows 64-bit
          - âœ… `s3db-mcp-*` - MCP Server variants

          ### ðŸ”§ Usage

          ```bash
          # Linux/macOS
          chmod +x s3db-linux-x64
          ./s3db-linux-x64 --help

          # Windows
          s3db-win-x64.exe --help
          ```

          ### ðŸ“š Documentation

          - [Main Docs](https://github.com/forattini-dev/s3db.js)
          - [CLI Usage](https://github.com/forattini-dev/s3db.js#cli)
          - [MCP Server](https://github.com/forattini-dev/s3db.js#mcp)
          EOF

      - name: ðŸŽ‰ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: "s3db.js ${{ steps.version.outputs.VERSION }}"
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: all-binaries/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸŽ‰ Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: \`${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Files**: $(find all-binaries/ -type f | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "**Size**: $(du -sh all-binaries/ | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Binaries" >> $GITHUB_STEP_SUMMARY
          find all-binaries/ -type f -exec basename {} \; | sort | while read file; do
            echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
          done

