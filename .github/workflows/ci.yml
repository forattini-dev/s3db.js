name: ðŸ§ª CI - Tests & Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Fast Tests (Node 20, 22)
  test:
    name: ðŸ§ª Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]
      fail-fast: false

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build Package
        run: pnpm run build

      - name: ðŸ§ª Run Quick Tests
        run: pnpm run test:quick
        timeout-minutes: 8

      - name: ðŸ” TypeScript Check
        run: pnpm run test:ts

  # Job 2: Code Quality & Coverage (Node 20 only)
  quality:
    name: ðŸ” Code Quality & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ðŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build Package
        run: pnpm run build

      - name: ðŸ§ª Run Tests with Coverage
        run: pnpm run test:coverage
        timeout-minutes: 15

      - name: ðŸ“Š Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  # Job 3: Build Verification
  build-verify:
    name: ðŸ”¨ Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ðŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build Package
        run: pnpm run build

      - name: ðŸ” Verify Package Contents
        run: |
          echo "ðŸ“¦ Package will include:"
          npm pack --dry-run 2>/dev/null | head -50 || echo "Package verification done"

      - name: ðŸ“Š Check Bundle Size
        run: |
          echo "ðŸ“Š Bundle sizes:"
          du -h dist/* | sort -hr

          echo "ðŸ“ˆ Size limits check:"
          ESM_SIZE=$(stat -c%s dist/s3db.es.js)
          CJS_SIZE=$(stat -c%s dist/s3db.cjs.js)

          echo "ESM: ${ESM_SIZE} bytes"
          echo "CJS: ${CJS_SIZE} bytes"

          # Alert if bundles are too large (>1MB each)
          if [ $ESM_SIZE -gt 1048576 ]; then
            echo "âš ï¸ Warning: ESM bundle is larger than 1MB"
          fi

          if [ $CJS_SIZE -gt 1048576 ]; then
            echo "âš ï¸ Warning: CJS bundle is larger than 1MB"
          fi

  # Job 4: Security Audit
  security:
    name: ðŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ðŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ›¡ï¸ Security Audit
        run: pnpm audit --audit-level moderate
        continue-on-error: true

  # Summary Job
  ci-summary:
    name: ðŸ“Š CI Summary
    runs-on: ubuntu-latest
    needs: [test, quality, build-verify, security]
    if: always()

    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "## ðŸ§ª CI Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "âœ… **Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.quality.result }}" == "success" ]]; then
            echo "âœ… **Quality**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Quality**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.build-verify.result }}" == "success" ]]; then
            echo "âœ… **Build**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.security.result }}" == "success" ]]; then
            echo "âœ… **Security**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Security**: Check warnings" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
