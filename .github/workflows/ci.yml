name: ðŸ§ª CI - Tests & Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Test Suite
  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ðŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build Package
        run: pnpm run build

      - name: ðŸ§ª Run Quick Tests
        run: pnpm run test:quick
        timeout-minutes: 8

      - name: ðŸ” TypeScript Check
        run: pnpm run test:ts

      - name: ðŸ“Š Performance Benchmark
        run: pnpm run benchmark
        continue-on-error: true

  # Job 2: Code Quality
  quality:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ðŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build Package
        run: pnpm run build

      - name: ðŸ§ª Run Tests with Coverage
        run: pnpm run test:coverage
        timeout-minutes: 15

      - name: ðŸ“Š Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  # Job 3: Build Verification
  build-verify:
    name: ðŸ”¨ Build Verification
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ðŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build Package
        run: pnpm run build

      - name: ðŸ” Verify Package Contents
        run: |
          echo "ðŸ“¦ Package will include:"
          npm pack --dry-run 2>/dev/null | head -50 || echo "Package verification done"

      - name: ðŸ“Š Check Bundle Size
        run: |
          echo "ðŸ“Š Bundle sizes:"
          du -h dist/* | sort -hr
          
          echo "ðŸ“ˆ Size limits check:"
          ESM_SIZE=$(stat -c%s dist/s3db.es.js)
          CJS_SIZE=$(stat -c%s dist/s3db.cjs.js)
          
          echo "ESM: ${ESM_SIZE} bytes"
          echo "CJS: ${CJS_SIZE} bytes"
          
          # Alert if bundles are too large (>1MB each)
          if [ $ESM_SIZE -gt 1048576 ]; then
            echo "âš ï¸ Warning: ESM bundle is larger than 1MB"
          fi
          
          if [ $CJS_SIZE -gt 1048576 ]; then
            echo "âš ï¸ Warning: CJS bundle is larger than 1MB"
          fi

      - name: ðŸ§ª Test Binary Build (Quick)
        run: |
          echo "ðŸ”¨ Testing binary build process..."
          timeout 60s ./scripts/scripts/build-binaries.sh || echo "âš ï¸ Binary build test timed out (expected in CI)"
        continue-on-error: true

  # Job 4: Dependency Security
  security:
    name: ðŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ðŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ›¡ï¸ Security Audit
        run: pnpm audit --audit-level moderate
        continue-on-error: true

      - name: ðŸ” Dependency Check
        run: |
          echo "ðŸ“¦ Production dependencies:"
          pnpm ls --prod --depth=0
          
          echo "ðŸ”§ Dev dependencies:"
          pnpm ls --dev --depth=0

  # Job 5: Compatibility Test
  compatibility:
    name: ðŸ”„ Compatibility Test
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ðŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build Package
        run: pnpm run build

      - name: ðŸ§ª Run Core Tests
        run: pnpm run test:quick
        timeout-minutes: 10

  # Summary Job
  ci-summary:
    name: ðŸ“Š CI Summary
    runs-on: ubuntu-latest
    needs: [test, quality, build-verify, security, compatibility]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "## ðŸ§ª CI Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "âœ… **Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.quality.result }}" == "success" ]]; then
            echo "âœ… **Quality**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Quality**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.build-verify.result }}" == "success" ]]; then
            echo "âœ… **Build**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.compatibility.result }}" == "success" ]]; then
            echo "âœ… **Compatibility**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Compatibility**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY